<!DOCTYPE html>
<html>
    <html lang="pt-br">
        
    <head>
        <title>Loja-JS</title>
        
        <meta charset="UTF-8">
        
        <link href="css/estilo.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" type="text/css" />
        
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row vertical-offset-100">
                	<div class="col-md-4 col-md-offset-4">
                		<div class="panel panel-default">
            			  	<div class="panel-heading">
            			    	<h3 class="panel-title">Plase sign In</h3>
            			 	</div>
            			  	<div class="panel-body">
            			    	<form accept-charset="UTF-8" role="form">
                                <fieldset>
            			    	  	<div class="form-group">
            			    		    <input class="form-control" placeholder="E-mail" name="email" type="text">
            			    		</div>
            			    		<div class="form-group">
            			    			<input class="form-control" placeholder="Senha" name="password" type="password" value="">
            			    		</div>
            			    		<div class="checkbox">
            			    	    	<label>
            			    	    		<input name="remember" type="checkbox" value="Remember Me"> Me Lembrar
            			    	    	</label>
            			    	    </div>
            			    		<input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
            			    	</fieldset>
            			      	</form>
            			    </div>
            			</div>
            		</div>
            	</div>
            </div>
        </section>
    </body>
</html>
