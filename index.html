<!DOCTYPE html>
<html>
    <html lang="pt-br">
        
    <head>
        <title>Loja-JS</title>
        
        <meta charset="UTF-8">
        
        <link href="css/estilo.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" type="text/css" />
        <script type="text/javascript" src="js/script.js"></script>
    </head>
    <body>

        <div class="container-fluid">
            <h1>Loja-JS</h1>
        
            <div class="row">
                
                <aside class="col-lg-3 col-md-3">
                    <h2>Carrinho</h2>
                    <table class="table table-striped tbcarrinho" id="carrinho">
                        <thead>
                            <tr>
                                <td>#</td>
                                <td>PRODUTO</td>
                                <td>R$</td> 
                            </tr>
                        </thead>
                        
                        <tfoot>
                            <tr>
                              <th colspan="2">Total</th>
                              <th id="totalCarrinho"></th>
                            </tr>
                         </tfoot>
                        <tbody>
                            
                        </tbody>
                    </table>
                    
                </aside>
                
                <main class="col-lg-9 col-md-9">
                    
                    <form class="form-control">
                        Filtro:
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="console" id="todos" onclick="filtrar(this.id)"/>Todos
                            </label>
                        </div>
                        
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="console" id="ps4" onclick="filtrar(this.id)"/>PS4
                            </label>
                        </div>
                        
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="console" id="xbox" onclick="filtrar(this.id)"/>XboxOne
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="console" id="switch" onclick="filtrar(this.id)"/>Switch
                            </label>
                        </div>
                        <div class="radio-inline">
                            <label>
                                <input type="radio" name="console" id="3ds" onclick="filtrar(this.id)"/>3DS
                            </label>
                        </div>
                        
                    </form>
                    <br>
                    
                    <div class="row" id="produtos">
                        
                        
                        
                    
                    </div>
                    
                </main>
                
            </div>
            
        </div>
    </body>
</html>
